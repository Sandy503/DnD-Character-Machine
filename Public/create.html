<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./js/create.js"></script>
</head>
<body>
    <div>
        <form id="charForm">
            <div class="form-group col-5">
                <label for="dungeoneer-name">Dungeoneer Name</label>
                <input type="name" class="form-control" id="dungeoneer-name" placeholder="">
            </div>
            <div class="form-group col-5">
                <label for="classSelect">Class</label>
                <select class="form-control" id="classSelect">
                    <option selected>Choose...</option>
                    <option>Barbarian</option>
                    <option>Bard</option>
                    <option>Cleric</option>
                    <option>Fighter</option>
                    <option>Paladin</option>
                    <option>Ranger</option>
                    <option>Rogue</option>
                    <option>Sorcerer</option>
                    <option>Warlock</option>
                    <option>Wizard</option>
                </select>
            </div>

            <div class="form-group col-5">
                <label for="raceSelect">Race</label>
                <select class="form-control" id="raceSelect">
                    <option selected>Choose...</option>
                    <option>Dragonborn</option>
                    <option>Dwarf</option>
                    <option>Elf</option>
                    <option>Gnome</option>
                    <option>Half-Elf</option>
                    <option>Halfling</option>
                    <option>Half-Orc</option>
                    <option>Human</option>
                    <option>Tiefling</option>
                </select>
            </div>

            <div class="form-group col-5">
                <label for="alignment">Alignment</label>
                <input type="name" class="form-control" id="alignment" placeholder="">
            </div>

            <div class="form-group col-5">
                <label for="str">Strength</label>
                <input type="number" min="3" max="18"  class="form-control" id="str" placeholder="">
            </div>

            <div class="form-group col-5">
                <label for="dex">Dexterity</label>
                <input type="number" min="3" max="18"  class="form-control" id="dex" placeholder="">
            </div>

            <div class="form-group col-5">
                <label for="con">Constitution</label>
                <input type="number" min="3" max="18"  class="form-control" id="con" placeholder="">
            </div>

            <div class="form-group col-5">
                <label for="int">Intelligence</label>
                <input type="number" min="3" max="18"  class="form-control" id="int" placeholder="">
            </div>

            <div class="form-group col-5">
                <label for="wis">Wisdom</label>
                <input type="number" min="3" max="18"  class="form-control" id="wis" placeholder="">
            </div>

            <div class="form-group col-5">
                <label for="char">Charisma</label>
                <input type="number" min="3" max="18" class="form-control" id="char" placeholder="">
            </div>
            
            <div class="form-group">
            <button type="submit" class="btn btn-primary my-1 form-control col-2" id="submit">Submit</button>
            </div>
            </form>
        </div>
</body>
</html>
